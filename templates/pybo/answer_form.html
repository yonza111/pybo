{% extends 'base.html' %}
{% block content %}
<!-- 답 변 수 정-->
<div class="container my-3">
  <form method="post">
    {% csrf_token %}
    {% include "form_errors.html" %}
    <div class="mb-3">
      <label for="content" class="form-label">답 변 내 용</label>
      <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">저 장 하 기</button>
  </form>
</div>
{% endblock %}
